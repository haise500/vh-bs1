<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <! ＣＤＮでＳＤＫをインポート >
    <script src="https://cdn.webrtc.ecl.ntt.com/skyway-4.4.1.js"></script>
    <title>SkyWayチュートリアル</title>
</head>

<body>
    <! カメラ映像・マイク音声を取得 >
    <video id="my-video" width="400px" autoplay muted playsinline></video>

    <! イベント内で、取得した PeerID を p 要素に挿入します >
    <p id="my-id"></p>

    <! 相手のPeerIDを記入するテキストエリア >
    <! 発信ボタン >
    <! 着信時に相手の映像を表示する video 要素 >
    <input id="their-id"></input>
    <button id="make-call">発信</button>
    <video id="their-video" width="400px" autoplay muted playsinline></video>
</body>



<script>


    let localStream;


    // ブラウザ標準ＡＰＩ getUserMedia を使い video 要素にセットする
    // カメラ映像取得
    navigator.mediaDevices.getUserMedia({video: true, audio: true})
      .then( stream => {
      // 成功時にvideo要素にカメラ映像をセットし、再生
      const videoElm = document.getElementById('my-video');
      videoElm.srcObject = stream;
      videoElm.play();
      // 着信時に相手にカメラ映像を返せるように、グローバル変数に保存しておく
      localStream = stream;
    }).catch( error => {
      // 失敗時にはエラーログを出力
      console.error('mediaDevice.getUserMedia() error:', error);
      return;
    });


  //Peer作成
  const peer = new Peer({
    // あなたのＡＰＩキー
    key: '03ae6439-ca31-4a9b-9f28-73fbb9e994a8',
    debug: 3
  });


  //PeerID取得
  peer.on('open', () => {
      document.getElementById('my-id').textContent = peer.id;
  });


// 発信処理
    // テキストエリアに記入された PeerID
    // 最初に用意した自分のカメラ映像（localStream）
    // 相手の映像を画面に表示するため、MediaConnection を引数に取る setEventListener 関数を作成します
document.getElementById('make-call').onclick = () => {
  const theirID = document.getElementById('their-id').value;
  const mediaConnection = peer.call(theirID, localStream);
  setEventListener(mediaConnection);
};


// イベントリスナを設置する関数
const setEventListener = mediaConnection => {
  mediaConnection.on('stream', stream => {
    // video要素に相手カメラ映像をセットして再生
    const videoElm = document.getElementById('their-video')
    videoElm.srcObject = stream;
    videoElm.play();
  });
}


//着信処理
    // Peerオブジェクトのcallイベントは、相手から接続要求が来たタイミングで発生するイベントです
    // 自分のカメラ映像を相手に返します
peer.on('call', mediaConnection => {
  mediaConnection.answer(localStream);
  setEventListener(mediaConnection);
});


// error イベント
peer.on('error', err => {
  alert(err.message);
});


// close イベント
peer.on('close', () => {
  alert('通信が切断しました。');
});


  </script>


</html>
